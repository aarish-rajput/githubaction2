name: deployment

on:
  push:
  issues:
    types: [opened]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Get code
        uses: actions/checkout@v4

      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npx vitest run

      - name: Run lint
        run: npx eslint src --ext .jsx

      - name: Run build
        run: npx vite build

  issue-info:
    if: github.event_name == 'issues'
    runs-on: ubuntu-latest

    steps:
      - name: Echo issue details
        run: |
          echo "ğŸ†” Issue Number: ${{ github.event.issue.number }}"
          echo "ğŸ“Œ Title: ${{ github.event.issue.title }}"
          echo "ğŸ‘¤ Author: ${{ github.event.issue.user.login }}"
          echo "ğŸ“ Body:"
          echo "${{ github.event.issue.body }}"
          echo "ğŸ”— URL: ${{ github.event.issue.html_url }}"
